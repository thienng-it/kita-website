<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Harmony & Words</title>
    <meta name="description" content="We value your feedback! Help us improve our courses and services at Harmony & Words.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .star-rating input[type="radio"] { display: none; }
        .star-rating label {
            cursor: pointer;
            color: #d1d5db; /* gray-300 */
            transition: color 0.2s;
        }
        .star-rating:hover label { color: #facc15; /* yellow-400 */ }
        .star-rating label:hover ~ label { color: #d1d5db; }
        .star-rating input[type="radio"]:checked ~ label { color: #facc15; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-blue-600">Harmony & Words</a>
            <div class="hidden md:flex items-center space-x-8 main-nav">
                <a href="about.html" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="courses.html" class="text-gray-600 hover:text-blue-600">Courses</a>
                <a href="events.html" class="text-gray-600 hover:text-blue-600">Events</a>
                <a href="fees.html" class="text-gray-600 hover:text-blue-600">Fees</a>
                <a href="contact.html" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 shadow nav-button">Contact Us</a>
            </div>
            <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-600 focus:outline-none" aria-label="Open mobile menu"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
             <a href="about.html" class="block py-2 text-gray-600 hover:text-blue-600">About</a>
             <a href="courses.html" class="block py-2 text-gray-600 hover:text-blue-600">Courses</a>
             <a href="events.html" class="block py-2 text-gray-600 hover:text-blue-600">Events</a>
             <a href="fees.html" class="block py-2 text-gray-600 hover:text-blue-600">Fees</a>
             <a href="contact.html" class="block mt-2 bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 shadow">Contact Us</a>
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-6 max-w-2xl">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">We Value Your Feedback</h1>
                <p class="text-lg text-gray-600">Your thoughts and suggestions help us improve. Please take a moment to share your experience with us.</p>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form id="feedback-form" novalidate>
                    <div id="form-notification" class="hidden p-4 mb-6 text-sm rounded-lg" role="alert"></div>

                    <div class="mb-6">
                        <label class="block mb-2 text-sm font-medium text-gray-900">How would you rate your overall experience?</label>
                        <div class="star-rating flex flex-row-reverse justify-end text-3xl">
                            <input type="radio" id="star5" name="rating" value="5" required/><label for="star5"><i data-lucide="star" class="w-8 h-8 fill-current"></i></label>
                            <input type="radio" id="star4" name="rating" value="4"/><label for="star4"><i data-lucide="star" class="w-8 h-8 fill-current"></i></label>
                            <input type="radio" id="star3" name="rating" value="3"/><label for="star3"><i data-lucide="star" class="w-8 h-8 fill-current"></i></label>
                            <input type="radio" id="star2" name="rating" value="2"/><label for="star2"><i data-lucide="star" class="w-8 h-8 fill-current"></i></label>
                            <input type="radio" id="star1" name="rating" value="1"/><label for="star1"><i data-lucide="star" class="w-8 h-8 fill-current"></i></label>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">What could we do better?</label>
                        <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Tell us about your experience, what you loved, or what we can improve..." required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Full Name (Optional)</label>
                            <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John Doe">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email Address (Optional)</label>
                            <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="So we can follow up">
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-3 text-center">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white">
       </footer>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Mock form submission logic
            const feedbackForm = document.getElementById('feedback-form');
            const formNotification = document.getElementById('form-notification');

            if(feedbackForm) {
                feedbackForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    formNotification.className = 'p-4 mb-6 text-sm rounded-lg bg-yellow-100 text-yellow-700';
                    formNotification.textContent = 'Submitting...';
                    formNotification.role = 'alert';
                    
                    setTimeout(() => {
                        formNotification.className = 'p-4 mb-6 text-sm rounded-lg bg-green-100 text-green-700';
                        formNotification.textContent = 'Thank you! Your feedback has been received.';
                        feedbackForm.reset();
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
